<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <!-- toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <!-- custom css -->
  <link href="css/styles.css" rel="stylesheet" />
  <!-- Main -->
  <script src="./main.js" type="module"></script>

  <title>eMercado - Todo lo que busques está aquí</title>
</head>

<body>
  
  <main class="text-center">
    <div class="text-center">
      <img src="img/login.png" class="signin" />
    </div>
    <h1 class="h3 mb-3">Inicio de sesión</h1>


    <ul class="navbar-nav text-center">
      <li class="signin text-center">
          <a class="btn logged-out btn-primary" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Ingresar</a>
      </li>
      <li class="signin text-center">
          <a class="btn logged-out btn-primary" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Registrarse</a>
      </li>
      <li class="signin text-center">
          <a class="btn logged-in btn-primary" href="#" id="logout">Cerrar sesión</a>
      </li>
  </ul>

    
    <!-- Signin Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content bg-dark">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresar</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="login-form" action="">
                      <label for="email">Email:</label>
                      <input id="login-email" type="email" class="form-control mb-3" placeholder="email@example.com" required>
                      <label for="password">Contraseña:</label>
                      <input id="login-password" type="password" class="form-control mb-3" placeholder="********" required>
                      <button type="submit" class="btn btn-primary w-100 mb-4">Ingresar</button>
                  </form>

                  <button id="googleLogin" class="btn btn-info w-100 mb-4">
                      Ingresar con Google
                  </button>

              </div>
          </div>
      </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content bg-dark">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                  <form id="signup-form">
                      <label for="email">Email:</label>
                      <input  id="signup-email" type="email" class="form-control mb-3" placeholder="email@example.com" required>

                      <label for="password">Contraseña:</label>
                      <input id="signup-password" type="password" class="form-control mb-3" placeholder="********" required>
                      
                      <button type="submit" class="btn btn-primary">Registrarse</button>
                  </form>
              </div>
          </div>
      </div>
  </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
        - 2022
      </p>
      <p>
        Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
        letra del obligatorio.
      </p>
    </div>
  </footer>


  <!-- toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
